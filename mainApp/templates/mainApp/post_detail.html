{% extends 'mainApp/base.html' %}

{% block content %}
<!--        <h1> {{post.title}}</h1>
        <p> By {{post.author}} on {{post.date_posted}}</p>
        <p> {{post.content}} </p>
-->
    <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.user_post.profile.image.url }}">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.user_post }}</a>
            <small class="text-muted">{{ object.date_posted | date:"F d, Y"}}</small>
            {% if object.user_post == user %}
            <div>
                <a class="btn bth-secondary btn-sm mt-1 mb-1" href = "{% url 'post-update' object.id %}"> Update </a>
                <a class="btn bth-danger btn-sm mt-1 mb-1" href = "{% url 'post-delete' object.id %}"> Delete </a>
            </div>
            {% endif %}
        </div>
        <!--<h2><a class="article-title" href="#">{{ post.title }}</a></h2>-->
        <h2 class="article-title"> {{object.title}} </h2>
        <div>
            <img src="{{object.img.url}}">
        </div>
        <p class="article-content">{{ object.content }}</p>    
    </div>
    </article>        

{% endblock content %}
